<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account - KAREN M. HAAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .account-info {
            padding: 30px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
        }
        .account-info h2 {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .account-info .info-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #6ab04c, #badc58);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #fff;
            transition: transform 0.3s ease;
        }
        .account-info .info-box:hover {
            transform: scale(1.02);
        }
        .account-info .info-box p {
            margin: 0;
            font-size: 18px;
        }
        .account-info .info-box .value {
            font-weight: 600;
            font-size: 24px;
        }
        .transaction-history {
            padding: 30px;
        }
        .transaction-history h2 {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .transaction-history .empty-state {
            background-color: #f1f2f6;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            font-size: 16px;
            border-left: 4px solid #e74c3c;
        }
        .footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            opacity: 0.9;
        }
        .footer a {
            color: #feb47b;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #ff7e5f;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            .account-info .info-box {
                flex-direction: column;
                text-align: center;
            }
            .account-info .info-box p {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, KAREN M. HAAS</h1>
            <p>Your Trusted Banking Partner Portfolio</p>
        </div>
        <div class="account-info">
            <h2>Account Overview</h2>
            <div class="info-box">
                <p>Account Holder</p>
                <p class="value">KAREN M. HAAS</p>
            </div>
            <div class="info-box">
                <p>Current Balance</p>
                <p class="value">$8,000,000,000.00</p>
            </div>
        </div>
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <div class="empty-state">
                <p>No transactions available at this time.</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 The Bank System. <a href="#">Contact Support</a> | <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
